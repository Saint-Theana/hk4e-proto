syntax = "proto3";

package proto;
option go_package = "./;proto";


import "define.proto";

message ShareCDInfo {
  uint32 index = 11; //2
  uint64 cd_start_time = 1; //14
  uint32 share_cd_id = 13; //12
}

message AllShareCDDataNotify {

  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    CMD_ID = 9005; //9072;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
  }

  map<uint32, ShareCDInfo> share_cd_info_map = 2; //2
}

